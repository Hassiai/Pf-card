<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile-Card</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="col_img">
            <img src="image-victor.jpg" alt="Profile picture">
        </div>
        <div class="col_text">
            <div class="cont">
                <p> <span> Victor Crest</span> 26</p>
                <p>London</p>
            </div>
            <div class="details">
                <div class="cl">
                    <p class="num">80K</p>
                    <p>Followers</p>
                </div>
                <div class="cl">
                    <p class="num"> 803K</p>
                    <p> Likes</p>
                </div>
                <div class="cl">
                    <p class="num"> 1.4K </p>
                    <p> Photos</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
